<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR 360Â° Viewer - BarnLabs</title>
    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        overflow: hidden;
      }
      .vr-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .placeholder {
        text-align: center;
        opacity: 0.9;
      }
      .tip {
        position: fixed;
        top: 16px;
        left: 16px;
        right: 16px;
        text-align: center;
        background: rgba(0, 0, 0, 0.75);
        padding: 12px 14px;
        border-radius: 10px;
      }
      .fade-out {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.35s ease;
      }
    </style>
  </head>
  <body>
    <div class="vr-container">
      <div id="loader" class="placeholder">
        <h1>ðŸ¥½ VR 360Â°</h1>
        <p>Loading immersive viewâ€¦</p>
      </div>
      <div id="scene-root" style="position: absolute; inset: 0"></div>
    </div>

    <div id="tip" class="tip">
      <strong>Rotate your phone</strong> or place it in a headset. Tap to
      dismiss.
    </div>

    <script>
      const p = new URLSearchParams(location.search);
      let model = p.get("src") || p.get("model");
      // If proxied URL param is double-encoded, decode once
      try {
        if (model && model.includes("%2F")) model = decodeURIComponent(model);
      } catch {}

      (function init() {
        if (!model) return;
        const s = document.createElement("script");
        s.src = "https://aframe.io/releases/1.5.0/aframe.min.js";
        s.onload = () => {
          const root = document.getElementById("scene-root");
          root.innerHTML = `
            <a-scene renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" background="color: #000" vr-mode-ui="enabled: true; enterVRButton: true">
              <a-assets>
                <a-asset-item id="asset" src="${model}" crossorigin="anonymous"></a-asset-item>
              </a-assets>
              <a-entity position="0 1.6 0">
                <a-entity gltf-model="#asset" position="0 0 -1.2" rotation="0 30 0" shadow="cast: true; receive: true" animation="property: rotation; to: 0 390 0; loop: true; dur: 18000; easing: linear"></a-entity>
              </a-entity>
              <!-- Mobile-friendly reticle (gaze cursor) for headset cases -->
              <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: #fff; shader: flat"></a-entity>
              <a-entity light="type: ambient; intensity: 0.7"></a-entity>
              <a-entity light="type: directional; intensity: 1.0" position="1 3 2"></a-entity>
              <a-sky color="#000"></a-sky>
            </a-scene>`;
          // Fit-to-view: once model loads, center and scale
          const sceneEl = document.querySelector("a-scene");
          sceneEl?.addEventListener("model-loaded", (e) => {
            try {
              const obj = e.detail.model || e.target.getObject3D("mesh");
              if (!obj || !window.THREE) return;
              const box = new THREE.Box3().setFromObject(obj);
              const size = box.getSize(new THREE.Vector3());
              const center = box.getCenter(new THREE.Vector3());
              obj.position.sub(center);
              const maxDim = Math.max(size.x, size.y, size.z) || 1;
              const scale = 1.2 / maxDim;
              obj.scale.setScalar(scale);
            } catch {}
          });
          const scene = document.querySelector("a-scene");
          scene &&
            scene.addEventListener("loaded", () => {
              const l = document.getElementById("loader");
              if (l) l.style.display = "none";
            });
        };
        document.head.appendChild(s);
      })();

      document.addEventListener(
        "click",
        () => {
          const t = document.getElementById("tip");
          if (t) t.classList.add("fade-out");
          const DM = window.DeviceMotionEvent;
          if (DM && typeof DM.requestPermission === "function") {
            DM.requestPermission().catch(() => {});
          }
        },
        { once: true },
      );
    </script>
  </body>
</html>
