<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR 360Â° Viewer - BARN Labs</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        overflow: hidden;
      }

      .vr-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .vr-placeholder {
        text-align: center;
        color: white;
        padding: 2rem;
      }

      .vr-instructions {
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        z-index: 1000;
        text-align: center;
        font-size: 14px;
        transition: opacity 0.3s ease;
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .vr-instructions {
          font-size: 12px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="vr-container">
      <div id="loader" class="vr-placeholder">
        <h1>ðŸ¥½ VR 360Â° Mode</h1>
        <p>Immersive VR experience loading...</p>
        <p><small>Rotate your device to look around</small></p>
      </div>
      <!-- A-Frame scene will mount here -->
      <div id="scene-root" style="position:absolute;inset:0;"></div>
    </div>

    <div class="vr-instructions" id="instructions">
      <strong>ðŸ¥½ VR 360Â° Mode Active</strong><br />
      ðŸ“± Rotate your device to look around<br />
      ðŸŽ® Use with VR headset for best experience<br />
      <small>Tap anywhere to dismiss</small>
    </div>

    <script>
      // Get model URL from query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get("model");

      // Use A-Frame for robust WebXR VR with device orientation fallback
      (function initAFrame() {
        if (!modelUrl) return;

        const aframe = document.createElement('script');
        aframe.src = 'https://aframe.io/releases/1.5.0/aframe.min.js';
        aframe.onload = () => {
          const root = document.getElementById('scene-root');
          if (!root) return;
          root.innerHTML = `
            <a-scene renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" background="color: #000" vr-mode-ui="enabled: true">
              <a-assets>
                <a-asset-item id="modelAsset" src="${modelUrl}"></a-asset-item>
              </a-assets>
              <a-entity position="0 1.6 0">
                <a-entity gltf-model="#modelAsset" position="0 0 -2" rotation="0 45 0" shadow="cast: true; receive: true"></a-entity>
              </a-entity>
              <a-entity light="type: ambient; intensity: 0.7"></a-entity>
              <a-entity light="type: directional; intensity: 1.0" position="1 3 2"></a-entity>
              <a-sky color="#000"></a-sky>
            </a-scene>`;

          const scene = document.querySelector('a-scene');
          if (scene) {
            scene.addEventListener('loaded', () => {
              const loader = document.getElementById('loader');
              if (loader) loader.style.display = 'none';
            });
          }
        };
        document.head.appendChild(aframe);
      })();

      // iOS 13+ motion permission prompt to improve orientation behavior
      document.addEventListener('click', async () => {
        const anyDM = window.DeviceMotionEvent as any;
        if (anyDM && typeof anyDM.requestPermission === 'function') {
          try { await anyDM.requestPermission(); } catch {}
        }
      }, { once: true });

      // Auto-hide instructions after 5 seconds
      setTimeout(() => {
        const instructions = document.getElementById("instructions");
        if (instructions) {
          instructions.classList.add("fade-out");
        }
      }, 5000);

      // Hide instructions on tap/click
      document.addEventListener("click", () => {
        const instructions = document.getElementById("instructions");
        if (instructions) {
          instructions.classList.add("fade-out");
        }
      });

      // Request fullscreen on iOS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener(
          "touchstart",
          () => {
            if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
              document.documentElement.webkitRequestFullscreen();
            }
          },
          { once: true }
        );
      }

      // Basic device orientation handling
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          // Basic orientation handling - in a real implementation,
          // you would use Three.js or A-Frame for proper VR rendering
          console.log("Device orientation:", {
            alpha: event.alpha,
            beta: event.beta,
            gamma: event.gamma,
          });
        });
      }
    </script>
  </body>
</html>
